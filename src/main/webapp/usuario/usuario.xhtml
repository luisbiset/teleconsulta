<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h:form id="formUsuario">

			<p:growl id="msgs" showDetail="true" life="3000" />

			<h2>Gerenciamento de Usuários</h2>

			<!-- BOTÃO NOVO -->
			<p:commandButton value="Novo Usuário" icon="pi pi-plus"
				action="#{usuarioController.novo}"
				update=":formUsuario:dlg"
				oncomplete="PF('dlgUsuario').show()"
				rendered="#{usuarioController.admin}" />

			<br /><br />

			<!-- TABELA -->
			<p:dataTable value="#{usuarioController.usuarios}" var="u"
				paginator="true" rows="10"
				 paginatorPosition="bottom"
				emptyMessage="Nenhum usuário encontrado">

				<p:column headerText="Nome">
					<h:outputText value="#{u.nome}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{u.email}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{u.cpf}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{u.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Bahia" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ações"
					style="width:150px; text-align:center;"
					rendered="#{usuarioController.admin}">

					<p:commandButton icon="pi pi-pencil"
						process="@this"
						update=":formUsuario:dlg"
						oncomplete="PF('dlgUsuario').show()"
						action="#{usuarioController.editar(u)}" />

					<p:commandButton icon="pi pi-trash"
						process="@this"
						update="@form"
						action="#{usuarioController.excluir(u.id)}"
						onclick="return confirm('Deseja excluir este usuário?');" />

				</p:column>

			</p:dataTable>

			<!-- DIALOG -->
			<p:dialog id="dlg" widgetVar="dlgUsuario"
				header="Cadastro de Usuário"
				modal="true" closable="true"
				resizable="false">

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel value="Nome:" />
					<p:inputText value="#{usuarioController.usuario.nome}"
						required="true" />

					<h:outputLabel value="Email:" />
					<p:inputText value="#{usuarioController.usuario.email}"
						required="true" />

					<h:outputLabel value="CPF:" />
					<p:inputMask mask="999.999.999-99"
						value="#{usuarioController.usuario.cpf}"
						required="true" />

					<h:outputLabel value="Perfil:" for="perfil" />

					<p:selectOneMenu id="perfil"
						value="#{usuarioController.usuario.perfil}"
						required="true"
						style="width:100%">

						<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
						<f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
						<f:selectItem itemLabel="Operador" itemValue="OPERADOR" />

					</p:selectOneMenu>

					<h:outputLabel value="Senha:" />
					<p:password value="#{usuarioController.usuario.senha}"
						required="#{usuarioController.usuario.id == null}"
						feedback="true"
						promptLabel="Digite a senha"
						weakLabel="Fraca"
						goodLabel="Boa"
						strongLabel="Forte" />

				</h:panelGrid>

				<br />

				<p:commandButton value="Salvar"
					rendered="#{usuarioController.admin}"
					action="#{usuarioController.salvar}"
					update="@form :formUsuario:msgs"
					oncomplete="PF('dlgUsuario').hide();" />

			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
