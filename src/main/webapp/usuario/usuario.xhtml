<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h:form id="formUsuario">

			<p:growl id="msgs" showDetail="false" life="3000" />

			<h2>Gerenciamento de Usuários</h2>

			<!-- BOTÃO NOVO -->
			<p:commandButton value="Novo Usuário" icon="pi pi-plus"
				action="#{usuarioController.novo}" update=":formUsuario:dlg"
				oncomplete="PF('dlgUsuario').show()"
				rendered="#{usuarioController.admin}" />

			<br />
			<br />

			<!-- TABELA -->
			<p:dataTable value="#{usuarioController.usuarios}" var="u"
				paginator="true" rows="10" paginatorPosition="bottom"
				emptyMessage="Nenhum usuário encontrado">

				<p:column headerText="Nome">
					<h:outputText value="#{u.nome}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{u.email}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{u.cpf}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{u.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bahia" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ações" style="width:150px; text-align:center;"
					rendered="#{usuarioController.admin}">

					<p:commandButton icon="pi pi-pencil" process="@this"
						update=":formUsuario:dlg" oncomplete="PF('dlgUsuario').show()"
						action="#{usuarioController.editar(u)}" />

					<p:commandButton icon="pi pi-trash" process="@this"
						update="@form :formUsuario:msgs"
						action="#{usuarioController.excluir(u.id)}"
						onclick="return confirm('Deseja excluir este usuário?');" />

				</p:column>

			</p:dataTable>

			<!-- DIALOG -->
			<p:dialog id="dlg" widgetVar="dlgUsuario"
				header="Cadastro de Usuário" modal="true" closable="true"
				resizable="false">

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{usuarioController.usuario.nome}"
						required="true" requiredMessage="Nome é obrigatório"
						maxlength="150"
						onkeypress="if (!/[a-zA-ZÀ-ÿ\s]/.test(event.key) || (event.key === ' ' &amp;&amp; this.value.endsWith(' '))) return false;"
						onblur="this.value = this.value.trim().replace(/\s+/g, ' ')" />


					<h:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{usuarioController.usuario.email}"
						required="true" requiredMessage="Email é obrigatório" type="email"
						onblur="this.value = this.value.trim()" />

					<h:outputLabel value="CPF:" for="cpf" />
					<p:inputMask id="cpf" mask="999.999.999-99"
						value="#{usuarioController.usuario.cpf}"
						required="#{usuarioController.usuario.id == null}"
						disabled="#{usuarioController.usuario.id != null}"
						requiredMessage="CPF é obrigatório" />

					<h:outputLabel value="Perfil:" for="perfil" />
					<p:selectOneMenu id="perfil"
						value="#{usuarioController.usuario.perfil}" required="true"
						requiredMessage="Perfil é obrigatório" style="width:100%">

						<f:selectItem itemLabel="Selecione" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
						<f:selectItem itemLabel="Operador" itemValue="OPERADOR" />

					</p:selectOneMenu>

					<h:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{usuarioController.usuario.senha}"
						required="#{usuarioController.usuario.id == null}"
						requiredMessage="Senha é obrigatória no cadastro" feedback="true"
						promptLabel="Digite a senha" weakLabel="Fraca" goodLabel="Boa"
						strongLabel="Forte" />

				</h:panelGrid>

				<br />

				<p:commandButton value="Salvar"
					rendered="#{usuarioController.admin}"
					action="#{usuarioController.salvar}"
					update="@form :formUsuario:msgs"
					oncomplete="if (!args.validationFailed) PF('dlgUsuario').hide();" />

			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
